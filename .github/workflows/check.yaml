on:
  workflow_dispatch: {}
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    - ready_for_review

jobs:
  integration-tests:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
      with:
        node-version: 16.x
        cache: npm

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"

    - name: Install yamlfmt
      run: go install github.com/google/yamlfmt/cmd/yamlfmt@latest

    - name: Install dependencies
      run: npm install

    - name: Run dummy tests
      run: |
        ls -alh
        git ls-files
        xvfb-run -a npm test
      if: runner.os == 'Linux'
      continue-on-error: true

    - name: Run tests
      run: |
        ls -alh
        git ls-files
        xvfb-run -a npm test
      if: runner.os == 'Linux'

    - name: Run dummy tests
      run: |
        ls -alh
        git ls-files
        npm test
      if: runner.os != 'Linux'
      continue-on-error: true

    - name: Run tests
      run: |
        ls -alh
        git ls-files
        npm test
      if: runner.os != 'Linux'

